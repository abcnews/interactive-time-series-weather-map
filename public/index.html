<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fonts.css" />
    <title>interactive-time-series-weather-map</title>
    <!-- If you add `extractCSS:true` to your build config, add the <link> below -->
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <script src="index.js"></script>
    <!-- If you add `addModernJS:true` to your build config, replace the <script> above with the ones below -->
    <!-- <script type="module" src="index_modern.js"></script> -->
    <!-- <script nomodule src="index.js"></script> -->
    <style type="text/css">
      #webpack-dev-server-client-overlay {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div data-mount id="interactivetimeseriesweathersparkline"></div>
    <script lang="text/javascript">
      function tryLocalStorage(key){
        try{
          return localStorage[key]
        }catch(e){}
      }
      if(tryLocalStorage('abc:news:preferences:scheme') === '"dark"'){
        document.body.style.backgroundColor = '#0F0F0F'
      }
      if(tryLocalStorage('abc:news:preferences:scheme') === '"light"'){
        document.body.style.backgroundColor = '#fff'
      } else if(window.matchMedia('(prefers-color-scheme: dark)').matches){
        document.documentElement.style.colorScheme = 'dark'
      }
    </script>
  </body>
</html>
